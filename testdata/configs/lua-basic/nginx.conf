http {
    init_by_lua '
        print("I need no extra escaping here, for example: \r\nblah")
    '
    lua_shared_dict dogs 1m;
    server {
        listen 8080;
        location / {
            set_by_lua $res ' return 32 + math.cos(32) ';
            access_by_lua_file /path/to/lua/access.lua;
        }
    }
}
